<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Bank System</title>
</head>
<body>
    <section class="container">
        <div class="main--banking">
            <div class="top--container">
                <p class="p--padding"><span style="color: var(--clr-primary-300);">LifeAgain </span><span style="color: var(--clr-neutral-500);">|</span> Bank</p>
                <div class="content-sidebar">
                    <div>
                        <h2 class="p--padding--normal">Cart Banki Shoma</h2>
                        <div class="card">
                            <img src="img/Logo.png" alt="Lightning Logo">
                            <h2 class="p--padding--small" id = "balance-label">$5.400.900</h2>
                            <h1 class="p--padding--h1">**** **** **** ****</h1>
                        </div>
                    </div>
                    <div>
                        <hr class="test">
                    </div>
                    <div class="account">
                        <h2 class="p--padding--small">Mojodi</h2>
                        <h2 class="p--padding--small p--white" id = "balance-label2">$5.400.900</h2>
                        <h1 class="p--padding--h1 p--padding--account p--white">**** **** **** ****</h1>
                        <div class="income">
                            <div class="content-sidebar">
                                <div class="income--income">
                                    <p class="padding--left--bottom">Sood</p>
                                    <p class="padding--left income--green">+ 5%</p>
                                </div>
                                <div>
                                    <hr class="test2">
                                </div>
                                <div class="expenditure">
                                    <p class="padding--left--bottom">Zarar</p>
                                    <p class="padding--left expenditure--red">- %</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <h2 class="p--padding--top">Khadamat</h2>
                <div class="grid--ish">
                    <div class="box">
                        <img src="img/Logo.png" alt="Lightning Logo">
                        <p>Variz</p>
                        <div class="button">
                            <a onclick="popupToggle();">
                                <img src="img/deposit.png" alt="deposit money icon white">
                            </a>
                        </div>
                    </div>
                    <div class="cash-in box">
                        <img src="img/Logo.png" alt="Lightning Logo">
                        <p>Bardasht</p>
                        <div class="button">
                            <a onclick="cashoutpopup();">
                                <img src="img/payout.png" alt="deposit money icon white">
                            </a>
                        </div>
                    </div>
                    <div class="transfer box">
                        <img src="img/Logo.png" alt="Lightning Logo">
                        <p>Enteghal</p>
                        <div class="button button--transfer">
                            <a onclick="transactionpopup();">
                                <img src="img/transfer.png" alt="deposit money icon white">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="draggable">
                <div class="deposit--money--popup" id="deposit--money--popup">
                    <img id="draggableheader" src="img/deposit.png" alt="deposit money icon white">
                    <p><span style="font-size: 2vh; color: var(--clr-primary-300); font-weight: 600; text-align: left;">Variz</span> <br> Mablagh Variz?</p>
                    <div class="deposit--box">
                        <form>
                            <div class="group">
                                <input type="number" required id="deposit-amount">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Meghdar</label>
                              </div>
                        </form>
                    </div>
                    <div class="grid--ish">
                        <a href="#" class="deposit-accept">
                            <div class="button--deposit">
                                <p>Taiid</p>
                                <a href=""></a>
                            </div>
                        </a>
                        <a href="#" class="deposit-cancel">
                            <div class="button--deposit">
                                <p>Enseraf</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div id="cashoutdragg">
                <div class="deposit--money--popup" id="cashout--popup">
                    <img id="cashoutdraggheader" src="img/payout.png" alt="payout money icon white">
                    <p><span style="font-size: 2vh; color: var(--clr-primary-300); font-weight: 600;">Bardasht</span> <br>Mablaghe Bardasht?</p>
                    <div class="deposit--box">
                        <form>
                            <div class="group">
                                <input type="number" required id="withdraw-amount">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Meghdar</label>
                              </div>
                        </form>
                    </div>
                    <div class="grid--ish">
                        <a href="#" class="withdraw-accept">
                            <div class="button--deposit">
                                <p>Taiid</p>
                                <a href=""></a>
                            </div>
                        </a>
                        <a href="#" class="withdraw-cancel">
                            <div class="button--deposit">
                                <p>Enseraf</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div id="transferdragg">
                <div class="transfer--money--popup" id="transactionpopup">
                    <img id="transferdraggheader" src="img/transfer.png" alt="transfer money icon white">
                    <p><span style="font-size: 2vh; color: var(--clr-primary-300); font-weight: 600;">Enteghal</span> <br> Enteghal Vajh</p>
                    <div class="transfer--box">
                        <form>
                            <div class="group">
                                <input type="number" required id="transfer-amount">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>ID</label>
                              </div>
                        </form>
                    </div>
                    <br>
                    <div class="transfer--box">
                        <form>
                            <div class="group">
                                <input type="number" required id="transfer-id">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Meghdar</label>
                              </div>
                        </form>
                    </div>
                    <div class="grid--ish">
                        <a href="#"  class="transfer-accept">
                            <div class="button--deposit">
                                <p>Taiid</p>
                                <a href=""></a>
                            </div>
                        </a>
                        <a href="#"  class="transfer-cancel">
                            <div class="button--deposit">
                                <p>Enseraf</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="js/index.js"></script>
<script src="js/function.js"></script>
</body>
</html>
